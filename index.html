<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de piedra, papel, y tijera</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script defer src="app.js"></script>
</head>
<body>
    <div class="contenedor">
        <div class="contenido">
            <p id="titulo_eleccion" class="titulo_eleccion">Elige piedra, papel, o tijera</p>
            <div id="piedra" class="boton">🪨</div>
            <div id="papel" class="boton">🧻</div>
            <div id="tijera" class="boton">✂️</div>
        </div>
        <div class="contenido conteos">
            <p class="titulo_eleccion">Victorias</p>
            <p id="conteo_victorias" class="conteo_victorias titulo_eleccion">0</p>
            <p class="titulo_eleccion">Derrotas</p>
            <p id="conteo_derrotas" class="conteo_derrotas titulo_eleccion">0</p>
        </div>
    </div>
</body>
</html>
